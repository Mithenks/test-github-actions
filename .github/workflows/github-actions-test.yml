name: Test

on:
  push:
    tags:
      - v*

env:
  MAVEN_VERSION: 3.8.1
  JAVA_VERSION: 11
  JAVA_VARIANT: -openj9
  IMAGE_NAME: java-dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Check output
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          echo $RELEASE_VERSION
          echo ${{ steps.vars.outputs.tag }}
          env

